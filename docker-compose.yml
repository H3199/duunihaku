services:
  backend:
    build: ./backend
    container_name: duunikanban-backend
    restart: always
    environment:
      - TZ=Europe/Helsinki
      - THEIRSTACK_API_KEY=${THEIRSTACK_API_KEY}
      - HOME_LAT=${HOME_LAT}
      - HOME_LON=${HOME_LON}
      - DATABASE_URL=sqlite:///data/duunikanban.db
    volumes:
      - ./data:/app/data # persist DB
      - ./logs:/var/log # optional logs
      - ./backend:/app # live code (for dev hot reload)
    ports:
      - "8000:8000"
    command: uvicorn api.main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: duunikanban-frontend
    restart: always
    environment:
      - VITE_API_URL=http://localhost:8000 # backend URL for frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: npm run dev

volumes:
  db-data:
